<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: rgb(204, 204, 204);
        }

        .centered-heading {
            text-align: center;
        }

        .player_one,
        .player_two {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
        }

        .player_one a,
        .player_two a {
            text-decoration-line: none;
        }
    </style>
</head>

<body>
    <h1 class="centered-heading">My Playlist</h1>
    <div class="player_one">
        <ul>
            <li><a href="https://www.youtube.com/watch?v=kd-6aw99DpA&ab_channel=T-Series" target="_blank">Song 1</a></li>
            <li><a href="https://www.youtube.com/watch?v=9iIX4PBplAY&ab_channel=T-Series" target="_blank">Song 2</a></li>
            <li><a href="https://www.youtube.com/watch?v=IjBAgWKW12Y&ab_channel=SonyMusicIndiaVEVO" target="_blank">Song 3</a></li>
            <li><a href="https://www.youtube.com/watch?v=puKD3nkB1h4&ab_channel=ZeeMusicCompany" target="_blank">Song 4</a></li>
            <li><a href="https://www.youtube.com/watch?v=6MgsHSAcI9k&ab_channel=T-Series" target="_blank">Song 5</a></li>
        </ul>
    </div>

    <h2 class="centered-heading">Now Playing...</h2>
    <div class="player_one">
        <h2>Video Player</h2>
        <video controls class="player_one">
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        </video>
    </div>

    <h2 class="centered-heading">MP3 Songs</h2>
    <div class="player_two">
        <audio controls class="player_two">
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
        </audio>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
